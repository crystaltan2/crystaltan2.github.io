<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <title>My Planner</title>
</head>

<body>
<h1>MY JOURNAL</h1>
<div id="stickies">
    <div id="sticky1">
        <div class="stickers">
            <img src="assets/img/event sticky.png" alt="">
        </div>
    </div>
    <div id="sticky2">   
        <div class="stickers">
            <img src="assets/img/reminder sticky.png" alt="">
        </div>
    </div>
    <div id="sticky3">
        <div class="stickers">
            <img src="assets/img/green leaf sticky.png" alt="">
        </div>
    </div>
    <div id="sticky4">
        <div class="stickers">
            <img src="assets/img/blue flower.png" alt="">
        </div>
    </div>
</div>


<div id="carousel">

    <div id="carousel-buttons">
        <button id="button-previous">
            <img src="assets/img/arrow button previous.png" alt="Previous">
        </button>
        <button id="button-next">
            <img src="assets/img/arrow button next.png" alt="Next">
        </button>
    </div>

    <div id="carousel-journal">
        <div class="journal-page">
            <img src="assets/img/affirmations notepad.png" alt="">
        </div>
        <div class="journal-page">
            <img src="assets/img/to do list notepad.png" alt="">
        </div>
        <div class="journal-page">
            <img src="assets/img/thoughts notepad.png" alt="">
        </div>
        <div id="add-journal">
            <div class="journal-page">
                <img src="assets/img/schedule notepad.png" alt="">
            </div>
        </div>
    </div>
</div>

<style>
    body {
      background-image: url("assets/img/dark\ grey\ background.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
    }
    </style>

<script src="script.js"></script>
</body>
</html>
